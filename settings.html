<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <link rel="stylesheet" type="text/css" href="styles/settings.css">
    <link rel="stylesheet" type="text/css" href="libraries/croppie.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="js/settings_actions.js" async></script>
    <script src="libraries/croppie.min.js" async></script>
</head>
<body>
    <header>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <a href="public/index.html">
                <img src="images/logo.png" alt="XBOLT" />
            </a>
            
            <div class="leaderLinks">
                <a href="profile.html">
                    <img src="images/user.svg" />
                    <span>Семен Болт</span>
                </a>
            </div>
        </article>
    </header>
    <a href="profile.html"><span id="back">&lsaquo; Назад</span></a>
    <main class="clearfix">
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h1>Налаштування профілю</h1>
            <form id="formPost" method="GET" action="">
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Оберіть фото:</span>
                        <label>
                            <div id="readyPhoto"></div>
                            <input type="file" accept="image/*" id="uploadPhoto" name="photo" value="Фотографії" />
                        </label>
                        <div class="crop">
                            <div id="photoCrop"></div>
                            <div class="cropButtons">
                                <span id="cancelCrop">Скасувати</span>
                                <span id="getPhoto">Підтвердити</span>
                            </div>
                        </div>
                    </div>
                    <div class="message">
                        <span class="advice">Вас будуть впізнавати по фото чи логотипі</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Автомобілі:</span>
                        <div class="automobiles">
                            <div class="selectedAutos"></div>
                            <select name="transport" id="transport" class="transport">
                                <option selected disabled hidden>Транспорт</option>
                                <option value="cars">Легкові</option>
                                <option value="trucks">Вантажівки</option>
                                <option value="autobus">Автобуси</option>
                                <option value="moto">Мото</option>
                            </select>
                            <select name="brand" class="disabled" disabled>
                                <option selected disabled hidden>Марка</option>
                                <option value="astron-martin">Aston Martin</option>
                                <option value="audi">AUDI</option>
                                <option value="bmw">BMW</option>
                                <option value="opel">OPEL</option>
                                <option value="toyota">TOYOTA</option>
                            </select>
                            <select name="model" class="disabled" disabled>
                                <option selected disabled hidden>Модель</option>
                                <option value="80">B2 80 1979-1981</option>
                                <option value="100">B3 100 1982-1985</option>
                                <option value="200">M4 200 1994-1996</option>
                                <option value="A2">A2 2001</option>
                                <option value="A4">A4 2004-2005</option>
                                <option value="TT">TT 2018</option>
                            </select>
                            <button id="addAuto">+ Додати авто</button>
                        </div>
                    </div>
                    <div class="message">
                        <span class="advice">Ваші автомобілі, до яких шукаєте деталі</span>
                    </div>  
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Регіон:</span>
                        <div class="location">
                            <select name="region">
                                <option selected disabled hidden>Область</option>
                                <option>Вінницька</option>
                                <option>Волинська</option>
                                <option>Дніпропетровська</option>
                                <option>Донецька</option>
                                <option>Житомирська</option>
                                <option>Закарпатська</option>
                                <option>Запорізька</option>
                                <option>Івано-Франківська</option>
                                <option>Київська</option>
                                <option>Кіровоградська</option>
                                <option>Крим (АРК)</option>
                                <option>Луганська</option>
                                <option>Львівська</option>
                                <option>Миколаївська</option>
                                <option>Одеська</option>
                                <option>Полтавська</option>
                                <option>Рівненська</option>
                                <option>Сумська</option>
                                <option>Тернопільська</option>
                                <option>Харківська</option>
                                <option>Херсонська</option>
                                <option>Хмельницька</option>
                                <option>Черкаська</option>
                                <option>Чернівецька</option>
                                <option>Чернігівська</option>
                            </select>
                            <select name="town" class="disabled" disabled>
                                <option selected disabled hidden>Район</option>
                                <option>Корець</option>
                                <option>Гоща</option>
                                <option>Кузнецовськ</option>
                                <option>Решитилів</option>
                                <option>Новоград-Волинськ</option>
                                <option>Сарни</option>
                                <option>Острог</option>
                                <option>Дубно</option>
                            </select>
                        </div>
                    </div>
                    <div class="message">
                        <span class="advice">Місце проживання</span>
                    </div> 
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Пароль:</span>
                        <input type="password" name="password" autocomplete="off" placeholder="******" />
                    </div>
                    <div class="message">
                        <span class="advice">Працюючий пароль від акаунту</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Новий пароль</span>
                        <input type="password" name="newPassword" autocomplete="off" placeholder="******" />
                    </div>
                    <div class="message">
                        <span class="advice">Введіть новий пароль</span>
                    </div>
                </div>
                <input type="submit" value="Зберегти" />
            </form>
        </article>
    </main>
    <footer>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            ПІДВАЛ - XBOLT &copy;2018
        </article>
    </footer>
</body>
</html>
