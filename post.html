<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <a href="public/index.html">
                <img src="images/logo.png" alt="XBOLT" />
            </a>
            
            <div class="interaction">
                <a href="">
                    <img src="images/profile.png" />
                    <span>Профіль</span>
                </a>
            </div>
        </article>
    </header>
    <main class="clearfix">
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h1>Продати запчастину на XBolt</h1>
            <form>
                <label>
                    Оберіть фото деталі: <input type="file" value="Вибрати" />
                </label>    <br>
                <label>
                    Назва: <input type="Text" placeholder="ОРИГІНАЛЬНІ ФАРИ FORD MUSTANG 2015-2017" />
                </label>    <br>
                <label>
                    Опис: 
                    <textarea placeholder="Варто перелічити виробника, код продукту та назву"></textarea>
                </label>    <br>
                <label>
                    Категорія: 
                    <select>
                        <option>Двигун</option>
                        <option>Кузов</option>
                        <option>Салон</option>
                        <option>Електрика</option>
                        <option>Трансмісія</option>
                        <option>Підвіска</option>
                    </select>
                </label>    <br>
                <label>
                    Автомобілі: 
                    <select class="selectpicker" data-style="btn-primary" multiple data-max-options="2">
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Ford</option>
                        <option>Citroen</option>
                        <option>Volksvagen</option>
                    </select>
                </label>    <br>
                <label>
                    Ціна: <input type="number" />
                </label>    <br>
                <label>
                    Стан: <input type="range" min="0" max="10" />
                </label>    <br>
                <label>
                    Локація: <input type="search" />
                </label>    <br>
            </form>
        </article>
    </main>
    <footer>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            ПІДВАЛ - XBOLT &copy;2018
        </article>
    </footer>
</body>
</html>
