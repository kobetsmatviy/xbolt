<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="js/login_validation.js" async></script>
</head>
<body>
    <header>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <a href="index.html">
                <img src="images/logo.png" alt="XBOLT" />
            </a>
            
            <div class="leaderLinks">
            </div>
        </article>
    </header>
    <a href="authorization.html"><span id="back">&lsaquo; Назад</span></a>
    <main class="clearfix">
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h1>Вхід</h1>
            <form id="formLogin" method="GET" action="">
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">E-mail:</span>
                        <input type="email" name="email" autocomplete="email" placeholder="ivanfranko@xmail.ua" />
                    </div>
                    <div class="message">
                        <span class="advice">Введіть e-mail</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Пароль:</span>
                        <input type="password" name="password" autocomplete="off" placeholder="******" />
                    </div>
                    <div class="message">
                        <span class="advice">Пароль від акаунту</span>
                    </div>
                </div>
                <input type="submit" value="Підтвердити" />
            </form>
        </article>
    </main>
    <footer>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            ПІДВАЛ - XBOLT &copy;2018
        </article>
    </footer>
</body>
</html>
