<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <a href="index.html">
                <img src="images/logo.svg" alt="XBOLT" />
            </a>
            
            <div class="leaderLinks">
            </div>
        </article>
    </header>
    <a href="authorization.html"><span id="back">&lsaquo; Назад</span></a>
    <main class="clearfix">
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h1>Реєстрація</h1>
            <form id="formRegistration" method="POST" action="post.html">
                <div class="formShape">
                    <div class="formRow">
                        <div class="message">
                            <span class="caption">E-mail:</span>
                            <span class="advice">Введіть e-mail</span>
                        </div>
                        <div class="interaction">
                            <input type="email" name="email" autocomplete="email" placeholder="semenbolt@xbolt.com" required />
                        </div>
                    </div>
                    <div style="width: 100%; font-weight: bold; text-align: center">
                        <span>або</span>
                    </div>
                    <div class="formRow">
                        <div class="message">
                            <span class="caption">Номер:</span>
                            <span class="advice">Контактний номер</span>
                        </div>
                        <div class="interaction">
                            <input type="tel" name="phone" autocomplete="tel" placeholder="+38(097) 46-94-162" required />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="message">
                            <span class="caption">Пароль:</span>
                            <span class="advice">Від 6 символів</span>
                        </div>
                        <div class="interaction">
                            <input type="password" name="password" placeholder="******" />
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="message">
                            <span class="caption">Ім'я Прізвище:</span>
                            <span class="advice">Як звертатися?!</span>
                        </div>
                        <div class="interaction">
                            <input type="text" name="first_name" autocomplete="cc-name" placeholder="Семен Болт" />
                        </div>
                    </div>
                    <input type="submit" value="Продовжити" />
                </div>
            </form>
        </article>
        <div class="animationShapes">
            <div class="shape s1"></div>
            <div class="shape s2"></div>
            <div class="shape s3"></div>
        </div>
    </main>
    <footer>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div id="footerContent">
                <div id="mainLinks">
                    <img src="images/logo_dark.svg" />
                    <div id="footerLinks">
                        <ul>
                            <a href="catalog.html"><li>Каталог</li></a>
                            <a href=""><li>Замовлення</li></a>
                            <a href=""><li>Розборка</li></a>
                        </ul>
                        <ul>
                            <a href="post.html"><li>Подати оголошення</li></a>
                            <a href="registration.html"><li>Реєстрація</li></a>
                            <a href="profile.html"><li>Профіль</li></a>
                        </ul>
                    </div>
                </div>
                <div id="copyright">
                    <span>XBOLT &copy;2019 - Всі права захищені</span>
                </div>
            </div>
        </article>
    </footer>
    <!-- JS and CSS files -->
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js" async></script>
    <script src="js/registration_validation.js" async></script>
</body>
</html>
