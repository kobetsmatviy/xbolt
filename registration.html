<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="js/registration_validation.js" async></script>
</head>
<body>
    <header>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <a href="index.html">
                <img src="images/logo.svg" alt="XBOLT" />
            </a>
            
            <div class="leaderLinks">
            </div>
        </article>
    </header>
    <a href="authorization.html"><span id="back">&lsaquo; Назад</span></a>
    <main class="clearfix">
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h1>Реєстрація</h1>
            <form id="formRegistration" method="GET" action="">
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Ім'я Прізвище:</span>
                        <input type="text" name="first_name" autocomplete="cc-name" placeholder="Семен Болт" />
                    </div>
                    <div class="message">
                        <span class="advice">Як до вас звертатися?!</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Номер:</span>
                        <input type="tel" name="telephone" autocomplete="tel" placeholder="+38 (097) 46-94-162" />
                    </div>
                    <div class="message">
                        <span class="advice">Контактний номер для зв'язку</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">E-mail:</span>
                        <input type="email" name="email" autocomplete="email" placeholder="ivanfranko@xmail.ua" />
                    </div>
                    <div class="message">
                        <span class="advice">Пошта потрібна для підтвердження профілю</span>
                    </div>
                </div>
                <div class="formRow">
                    <div class="interaction">
                        <span class="interactionName">Пароль:</span>
                        <input type="password" name="password" autocomplete="off" placeholder="******" />
                    </div>
                    <div class="message">
                        <span class="advice">Запам'ятайте або збережіть</span>
                    </div>
                </div>
                <input type="submit" value="Продовжити" />
            </form>
        </article>
        <div class="animationShapes">
            <div class="shape s1"></div>
            <div class="shape s2"></div>
            <div class="shape s3"></div>
        </div>
    </main>
    <footer>
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            ПІДВАЛ - XBOLT &copy;2018
        </article>
    </footer>
</body>
</html>
